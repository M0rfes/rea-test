<main>
  <section>
    <h1>q</h1>
    <h2>
      Please conform or edit your contact information, so that we can notify you
      when you are approve for out BETA.
    </h2>
  </section>
  <hr />
  <section>
    <form [formGroup]="signUpForm">
      <fieldset>
        <legend>name</legend>
        <input type="text" formControlName="name" />
      </fieldset>
      <fieldset>
        <legend>email</legend>
        <input type="email" formControlName="email" />
      </fieldset>
      <fieldset>
        <legend>password</legend>
        <input type="password" formControlName="password" />
      </fieldset>
    </form>
  </section>
  <hr />
  <section>
    <button class="action" [disabled]="signUpForm.invalid" (click)="doSignUp()">
      sign up
    </button>
  </section>
</main>
